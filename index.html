<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Secure Unbreakable Password Generator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <section class="hero container">
      <div class="hero-wrapper-text">
        <div class="hero-wrapper-img">
        <img src="images/header-img.png" alt="" />
        </div>
        <h1 class="font-128">GENERATE A PASSWORD</h1>
          <p class="text-grey font-32 mT-50">
           Generate and create a secure password that is 8 -128 characters long. 
           Remember to select at least one of the four options in order to generate a password. 
          </p>
      </div>
    <div class="hero-wrapper-img">
      <div class="card">
          <div class="card-body">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
              </div>
            <div class="card-footer">
              <div>
                <label for="length">Password Length:</label> <span id="lengthValue">8</span>
                <input type="range" id="length" min="8" max="128" value="8" />
              </div>
              <div class="checkbox-container">
                <label for="lowercase">Include Lowercase:</label>
                <input type="checkbox" id="lowercase" checked />
              </div>
              <div class="checkbox-container">
                <label for="uppercase">Include Uppercase:</label> 
                <input type="checkbox" id="uppercase" checked />
              </div>
              <div class="checkbox-container">
                <label for="numeric">Include Numeric:</label>
                <input type="checkbox" id="numeric" checked />
              </div>
              <div class="checkbox-container">
                <label for="special">Include Special Characters:</label>
                <input type="checkbox" id="special" checked />
              </div>
            </div>
            <button id="generate" class="btn">Generate Password</button>
           </div>
      <img class="star" src="images/star.png" alt="" />
    </div>
  </section>
</div>
  <script src="script.js"></script> 
</body>
